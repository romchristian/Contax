                                                    var picture = jQuery('.myImage');

                                                        var regex = /[\W_]+(.)/g
                                                        var replacer = function (match, submatch) {
                                                            return submatch.toUpperCase()
                                                        }
                                                        return function (str) {
                                                            return str.replace(regex, replacer)
