<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">


   


    <ui:composition template="/template.xhtml">
        <p:idleMonitor timeout="1"></p:idleMonitor>

        <ui:define name="title">
            <h:outputText value="Inicio"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <style type="text/css">

                .ca-menu{

                    position: relative;
                    left: 150px;
                    width: 900px;
                }
                .ca-menu li{
                    width: 230px;
                    height: 230px;
                    border: 10px solid #dddddd;
                    overflow: hidden;
                    position: relative;
                    float:left;
                    background: #fff;
                    margin-left:-48px;
                    -webkit-box-shadow: 1px 1px 2px rgba(0,0,0,0.2);
                    -moz-box-shadow: 1px 1px 2px rgba(0,0,0,0.2);
                    box-shadow: 1px 1px 2px rgba(0,0,0,0.2);
                    -webkit-border-radius: 125px;
                    -moz-border-radius: 125px;
                    border-radius: 125px;
                    -webkit-transition: all 400ms linear;
                    -moz-transition: all 400ms linear;
                    -o-transition: all 400ms linear;
                    -ms-transition: all 400ms linear;
                    transition: all 400ms linear;
                }
                .ca-menu li:last-child{
                    margin-right: 0px;
                }
                .ca-menu li a{
                    text-align: left;
                    width: 100%;
                    height: 100%;
                    display: block;
                    color: #333;
                    position: relative;
                }
                .ca-icon{
                    font-family: 'WebSymbolsRegular', cursive;
                    font-size: 40px;
                    color: #f6f6f6;;
                    line-height: 60px;
                    position: absolute;
                    width: 100%;
                    height: 60px;
                    left: 0px;
                    top: 30px;
                    text-align: center;
                    -webkit-transition: all 400ms linear;
                    -moz-transition: all 400ms linear;
                    -o-transition: all 400ms linear;
                    -ms-transition: all 400ms linear;
                    transition: all 400ms linear;
                }
                .ca-main{
                    font-size: 24px;
                    position: absolute;
                    top: 125px;
                    height: 80px;
                    width: 170px;
                    left: 50%;
                    margin-left: -85px;
                    opacity: 0.8;
                    text-align: center;
                    color: #555;
                }
                .ca-sub{
                    display: none;
                }
                .ca-menu li:hover{
                    border-color: #0099c5;
                    z-index: 999;
                    -webkit-transform: scale(1.1);
                    -moz-transform: scale(1.1);
                    -o-transform: scale(1.1);
                    -ms-transform: scale(1.1);
                    transform: scale(1.1);
                }
                .ca-menu li:hover .ca-icon{
                    color: #000;
                    font-size: 60px;
                    text-shadow: 0px 0px 1px #000;
                    -webkit-animation: moveFromBottom 300ms ease;
                    -moz-animation: moveFromBottom 300ms ease;
                    -ms-animation: moveFromBottom 300ms ease;
                }
                .ca-menu li:hover .ca-main{
                    color: #000;
                    -webkit-animation: moveFromBottom 500ms ease;
                    -moz-animation: moveFromBottom 500ms ease;
                    -ms-animation: moveFromBottom 500ms ease;
                }

                @-webkit-keyframes moveFromBottom {
                    from {
                        -webkit-transform: translateY(200%) scale(0.5);
                        opacity: 0;
                    }
                    to {
                        -webkit-transform: translateY(0%) scale(1);
                        opacity: 1;        
                    }
                }
                @-moz-keyframes moveFromBottom {
                    from {
                        -moz-transform: translateY(200%) scale(0.5);
                        opacity: 0;
                    }
                    to {
                        -moz-transform: translateY(0%) scale(1);
                        opacity: 1;        
                    }
                }
                @-ms-keyframes moveFromBottom {
                    from {
                        -ms-transform: translateY(200%) scale(0.5);
                        opacity: 0;
                    }
                    to {
                        -ms-transform: translateY(0%) scale(1);
                        opacity: 1;        
                    }
                }
            </style>



            <ul class="ca-menu" style="position: absolute; top: calc(50% - 150px);left: calc(50% - 150px)">
                <li>
                    <div class="ca-icon">
                        <p:graphicImage library="img" name="listado.png"/>
                    </div>
                    <a href="/Contax/main/listado.xhtml">


                        <h2 class="ca-main">Listado</h2>

                    </a>
                </li>
                <li>
                    <div class="ca-icon">
                        <p:graphicImage library="img" name="nuevo.png"/>
                    </div>
                    <a href="/Contax/main/nuevo.xhtml">


                        <h2 class="ca-main">Nuevo</h2>

                    </a>
                </li>


            </ul>
        </ui:define>
    </ui:composition>

</html>
