<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">





    <ui:composition template="/template.xhtml">
        <p:idleMonitor timeout="1"></p:idleMonitor>

        <ui:define name="title">
            <h:outputText value="Inicio"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h1>Listado</h1>
            <style type="text/css">
                div[id="formListado:growl_container"] {
                    position:absolute;
                    top:calc(40% - 180px);
                    left:calc(50% - 170px);
                }
            </style>
            <h:form id="formListado">
                <p:growl autoUpdate="true" id="growl"/>

                <p:dataTable id="datalist" value="#{facturasBean.findAll()}" var="f"
                             selectionMode="single" selection="#{facturasBean.actual}"
                             paginator="true"
                             rowKey="#{f.id}"
                             rows="10"
                             paginatorPosition="bottom"
                             paginatorAlwaysVisible="false"
                             rowsPerPageTemplate="10,20,30,40,50"
                           
                             scrollable="true" scrollWidth="100%"
                             style="font-size: 8pt!important"
                             >

                    <p:ajax event="rowSelect"   update="createButton  editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton  editButton deleteButton"/>

                    <p:column style="width: 70px;">
                        <f:facet name="header">
                            FECHA
                        </f:facet>
                        <h:outputText value="#{f.fecha}">
                            <f:convertDateTime locale="#{formato.locale}" pattern="#{formato.patronFecha}"/>
                        </h:outputText>
                    </p:column>

                    <p:column filterBy="#{f.rucCliente}" filterMatchMode="contains" style="width: 100px;">
                        <f:facet name="header">
                            RUC CLIENTE
                        </f:facet>
                        <h:outputText value="#{f.rucCliente}">
                        </h:outputText>
                    </p:column>

                    <p:column filterBy="#{f.razonSocialCliente}" filterMatchMode="contains" style="width: 200px;">
                        <f:facet name="header">
                            NOMBRE CLIENTE
                        </f:facet>
                        <h:outputText value="#{f.razonSocialCliente}">
                        </h:outputText>
                    </p:column>

                    <p:column filterBy="#{f.tipoImpuesto}" filterMatchMode="contains" style="width: 100px;">
                        <f:facet name="header">
                            TIPO IMPUESTO
                        </f:facet>
                        <h:outputText value="#{f.tipoImpuesto}">
                        </h:outputText>
                    </p:column>

                    <p:column filterBy="#{f.tipoFactura}" filterMatchMode="contains" style="width: 100px;">
                        <f:facet name="header">
                            LIBRO
                        </f:facet>
                        <h:outputText value="#{f.tipoFactura}">
                        </h:outputText>
                    </p:column>
                    <p:column filterBy="#{f.periodo}" filterMatchMode="contains" style="width: 100px;">
                        <f:facet name="header">
                            Periodo
                        </f:facet>
                        <h:outputText value="#{f.periodo}">
                        </h:outputText>
                    </p:column>
                    <p:column filterBy="#{f.conIRP?'SI':'NO'}" filterMatchMode="contains" style="width: 50px;">
                        <f:facet name="header">
                            Con IRP?
                        </f:facet>
                        <h:outputText value="#{f.conIRP?'SI':'NO'}">
                        </h:outputText>
                    </p:column>
                    <p:column filterBy="#{f.conIRPC?'SI':'NO'}" filterMatchMode="contains" style="width: 50px;">
                        <f:facet name="header">
                            Con IRPC?
                        </f:facet>
                        <h:outputText value="#{f.conIRPC?'SI':'NO'}">
                        </h:outputText>
                    </p:column>

                    <p:column filterBy="#{f.tipoAjustes}" filterMatchMode="contains" style="width: 200px;">
                        <f:facet name="header">
                            Otros (Ajus/Desc/etc)
                        </f:facet>
                        <h:outputText value="#{f.tipoAjustes}">
                        </h:outputText>
                    </p:column>

                    <p:column filterBy="#{f.clasificacion}" filterMatchMode="contains" style="width: 100px;">
                        <f:facet name="header">
                            Clasif. IRP
                        </f:facet>
                        <h:outputText value="#{f.clasificacion}">
                        </h:outputText>
                    </p:column>

                    <p:column filterBy="#{f.tipoIngreso}" filterMatchMode="contains" style="width: 100px;">
                        <f:facet name="header">
                            Tipo Ingreso
                        </f:facet>
                        <h:outputText value="#{f.tipoIngreso}">
                        </h:outputText>
                    </p:column>
                    <p:column filterBy="#{f.subTipoIngreso}" filterMatchMode="contains" style="width: 150px;">
                        <f:facet name="header">
                            Sub Tipo Ingreso
                        </f:facet>
                        <h:outputText value="#{f.subTipoIngreso}">
                        </h:outputText>
                    </p:column>

                    <p:column filterBy="#{f.tipoGasto}" filterMatchMode="contains" style="width: 100px;">
                        <f:facet name="header">
                            Tipo Gastos
                        </f:facet>
                        <h:outputText value="#{f.tipoGasto}">
                        </h:outputText>
                    </p:column>
                    <p:column filterBy="#{f.subTipoGasto}" filterMatchMode="contains" style="width: 150px;">
                        <f:facet name="header">
                            Sub Tipo Gasto
                        </f:facet>
                        <h:outputText value="#{f.subTipoGasto}">
                        </h:outputText>
                    </p:column>

                    <p:column filterBy="#{f.tipoInversion}" filterMatchMode="contains" style="width: 100px;">
                        <f:facet name="header">
                            Tipo Inversion
                        </f:facet>
                        <h:outputText value="#{f.tipoInversion}">
                        </h:outputText>
                    </p:column>
                    <p:column filterBy="#{f.subTipoInversion}" filterMatchMode="contains" style="width: 150px;">
                        <f:facet name="header">
                            Sub Tipo Inversion
                        </f:facet>
                        <h:outputText value="#{f.subTipoInversion}">
                        </h:outputText>
                    </p:column>


                    <p:column filterBy="#{f.rucProveedor}" filterMatchMode="contains" style="width: 100px;">
                        <f:facet name="header">
                            RUC PROV
                        </f:facet>
                        <h:outputText value="#{f.rucProveedor}">
                        </h:outputText>
                    </p:column>

                    <p:column filterBy="#{f.razonSocialProveedor}" filterMatchMode="contains" style="width: 200px;">
                        <f:facet name="header">
                            NOMBRE PROV
                        </f:facet>
                        <h:outputText value="#{f.razonSocialProveedor}">
                        </h:outputText>
                    </p:column>

                    <p:column style="width: 75px;">
                        <f:facet name="header">
                            EXENTO
                        </f:facet>
                        <h:outputText value="#{f.exento}">
                            <f:convertNumber locale="#{formato.locale}"/>
                        </h:outputText>
                    </p:column>

                    <p:column style="width: 75px;">
                        <f:facet name="header">
                            Grav. 5%
                        </f:facet>
                        <h:outputText value="#{f.gravada05}">
                            <f:convertNumber locale="#{formato.locale}"/>
                        </h:outputText>
                    </p:column>

                    <p:column style="width: 75px;">
                        <f:facet name="header">
                            Grav. 10%
                        </f:facet>
                        <h:outputText value="#{f.gravada10}">
                            <f:convertNumber locale="#{formato.locale}"/>
                        </h:outputText>
                    </p:column>

                    <p:column style="width: 75px;">
                        <f:facet name="header">
                            TOTAL IVA
                        </f:facet>
                        <h:outputText value="#{f.totalIva}">
                            <f:convertNumber locale="#{formato.locale}"/>
                        </h:outputText>
                    </p:column>

                    <p:column style="width: 75px;">
                        <f:facet name="header">
                            TOTAL NETO
                        </f:facet>
                        <h:outputText value="#{f.totalNeto}">
                            <f:convertNumber locale="#{formato.locale}"/>
                        </h:outputText>
                    </p:column>

                    <p:column style="width: 75px;">
                        <f:facet name="header">
                            TOTAL BRUTO
                        </f:facet>
                        <h:outputText value="#{f.totalBruto}">
                            <f:convertNumber locale="#{formato.locale}"/>
                        </h:outputText>
                    </p:column>

                    <f:facet name="header">
                        <p:button id="createButton" icon="ui-icon-plus"   value="Nuevo" outcome="nuevo" 
                                  rendered="#{(request.isUserInRole('admin') or request.isUserInRole('cliente_edicion'))}"/>

                        <p:button id="editButton"   icon="ui-icon-pencil" value="Editar"  disabled="#{(empty facturasBean.actual.id)}" outcome="nuevo">
                            <f:param name="id" value="#{facturasBean.actual.id}"/>
                        </p:button>

                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Eliminar" update=":UsuarioViewForm,datalist" oncomplete="PF('UsuarioViewDialog').show()"
                                         disabled="#{(empty facturasBean.actual.id)}"/>
                    </f:facet>

                </p:dataTable>




            </h:form>

            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
